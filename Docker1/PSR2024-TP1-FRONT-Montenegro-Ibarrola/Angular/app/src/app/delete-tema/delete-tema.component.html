<section class="listado-apply">
    <form [formGroup]="applyForm" (submit)="submitApplication()">
      <label for="tema">Tema</label>
      <input id="tema" type="text" formControlName="tema" placeholder="Ingrese el nombre del nuevo a eliminar">
      <button type="submit" class="primary">Eliminar Tema</button>
    </form>
  </section>
