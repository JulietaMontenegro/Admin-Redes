<section class="listado-apply">
    <form [formGroup]="applyForm" (submit)="submitApplication()">
      <label for="id">ID Nota</label>
      <input id="id" type="number" formControlName="id" placeholder="Ingrese el id de nota que desea eliminar">
      <button type="submit" class="primary">Eliminar Nota</button>
    </form>
  </section>
