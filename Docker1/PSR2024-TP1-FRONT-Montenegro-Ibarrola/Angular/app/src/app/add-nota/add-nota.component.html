<section class="listado-apply">
    <h2 class="titulo">Ingrese los datos de la nota</h2>
    <form [formGroup]="applyForm" (submit)="submitApplication()">

      <label for="idMateria">Materia</label>
      <input id="idMateria" type="number" formControlName="idMateria" placeholder="Ingrese el ID de la materia">
  
  
      <label for="tema">Tema</label>
      <input id="tema" type="text" formControlName="tema" placeholder="Ingrese el nombre del tema">
  
      <label for="calificacion">Calificacion</label>
      <input id="calificacion" type="number" formControlName="calificacion" placeholder="Ingrese la calificaciÃ³n del alumno">
      <button type="submit" class="primary">Agregar nota</button>
    </form>
  </section>
