<section class="listado-apply">
    <h2 class="titulo">Ingrese los datos del alumno</h2>
    <form [formGroup]="applyForm" (submit)="submitApplication()">
      <label for="id">DNI</label>
      <input id="id" type="number" formControlName="id" placeholder="Ingrese el dni del alumno">
  
      <label for="nombre">Nombre</label>
      <input id="nombre" type="text" formControlName="nombre" placeholder="Ingrese el nombre completo del alumno">
  
      <label for="mail">Correo electr√≥nico</label>
      <input id="mail" type="email" formControlName="mail" placeholder="Ingrese el correo del alumno">
      <button type="submit" class="primary">Agregar alumno</button>
    </form>
  </section>
